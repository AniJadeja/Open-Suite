services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true" # For the dashboard (optional)
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80" # This is the container port Traefik listens on
    ports:
      - "${EXPOSED_PORT}:80"      # Maps host port defined in .env file to container port 80
      - "${TRAEFIK_DASH_PORT}:8080" # Optional: For Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik_net # Connect to the shared network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-local-files:/files
    networks: 
      - traefik_net
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)" 
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=${N8N_PORT}"

volumes:
  n8n_data:
    driver: local

networks:
  traefik_net:
    driver: bridge
    ipam:
      driver: default
